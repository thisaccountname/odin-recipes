    <h1>2 Ingredient Chicken Thighs</h1>
    <img src="../resources/photos/grilled-thighs.jpg" alt="Grilled Chicken Thighss" width="500" height="600">
    <h2>Description</h2>
    <p>The best marinade for boneless skinless chicken thighs.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Soy sauce</li>
        <li>Tobasco</li>
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>Defrost Chicken</li>
        <li>Measure 125ml of Soy sauce</li>
        <li>Measure 125ml of Tobasco</li>
        <li>Marinate overnight</li>
        <li>Grill the meat</li>
    </ol>
